<h2>Accounts</h2>
<table>
    <thead>
        <tr>
            <th>Account</th>
            <th>Type</th>
            <th>Balance</th>
        </tr>
    </thead>
    <tbody>
        @for (account of accounts; track account.id){
            <tr>
                <td>{{ account.name }}</td>
                <td>{{ account.type }}</td>
                <td>${{ account.balance }}</td>
            </tr>
        }
    </tbody>
</table>
