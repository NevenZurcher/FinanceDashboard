<h2>Transactions</h2>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Account</th>
        </tr>
    </thead>
<tbody>
    @for (t of transactions; track t.id){
        <tr>
            <td>{{ t.date }}</td>
            <td>{{ t.description }}</td>
            <td [style.color]=" t.amount < 0 ? 'red' : 'green'">
                {{ t.amount }}
            </td>
            <td>{{ t.account }}</td>
        </tr>
    }
</tbody>
</table>
